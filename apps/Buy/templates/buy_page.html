{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Complete Your Purchase</h2>
    
    <!-- Item Details -->
    <div class="card mb-4">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ item.item_image.url }}" class="card-img" alt="{{ item.item_name }}" style="max-width: 100%;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">Price: &#8377;  {{ item.item_price }}</p>
                    <p class="card-text"><small class="text-muted">{{ item.item_description }}</small></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Purchase Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success btn-lg">Submit Order</button>
    </form>
</div>
{% endblock content %}
